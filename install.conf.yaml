---
- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [mkdir -p ~/.local/share/nvim/plugged, Creating nvim plugin directory]
  - [mkdir -p ~/.zsh_history_dir, Creating zsh history directory]
  - [git submodule update --init --remote --recursive, Installing submodules]
  - [nvim +PlugInstall +UpdateRemotePlugins +qa]

- link:
    ~/.dotfiles: ''
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty/alacritty.yml
    ~/vimwiki: vimwiki
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-themepack: tmux/tmux-themepack
    ~/.tmux/plugins:
        create: true
        path: tmux/tmux-plugins
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim:
        create: true
        path: vim/vimrc
    ~/.local/share/nvim/site/autoload/plug.vim:
        create: true
        path: vim/vim-plug/plug.vim
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/aliases.zsh: zsh/aliases.zsh
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.bash-git-prompt: bash/bash-git-prompt
    ~/.inputrc: general/inputrc
    ~/.profile: general/profile
    ~/.xprofile: general/xprofile
    ~/.xmodmap: general/xmodmap
    ~/.ssh/config: ssh/config
    ~/.kde/share/config/kdeglobals:
        create: true
        path: kde/share/config/kdeglobals
    ~/.config/i3/config:
        create: true
        path: i3/i3/config
    ~/.config/i3status/config:
        create: true
        path: i3/i3status/config
    ~/.local/share/konsole:
        create: true
        path: local/share/konsole
    ~/.config/konsolerc: config/konsolerc

