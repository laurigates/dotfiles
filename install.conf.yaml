---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf
    ~/.vim_runtime: vim_runtime
    ~/.vim_runtime/my_plugins/vim-puppet: vim-puppet
    ~/.vim_runtime/my_plugins/vim-ruby: vim-ruby
    ~/.vim_runtime/my_configs.vim: my_configs.vim
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.profile: profile
    ~/.xprofile: xprofile
    ~/.gitconfig: gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
