- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf
    ~/.vim_runtime: vim_runtime
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.profile: profile
    ~/.gitconfig: gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
