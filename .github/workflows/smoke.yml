name: Smoke Test CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get install zsh
        wget https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz
        sudo tar xaf nvim-linux64.tar.gz --strip-components=1 -C /usr/local
        nvim --version
    - uses: actions/checkout@v1
    - name: Run dotbot profile installation
      run: ./install-profile workstation
    - name: Test pyenv path, version and packages
      run: |
        which python | grep shims
        python --version
        pip list
    - name: Test rbenv path, version and packages
      run: |
        which ruby | grep shims
        ruby --version
        gem list
    - name: Test nodenv path, version and packages
      run: |
        which node | grep shims
        node --version
        npm list -g
