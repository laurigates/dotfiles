name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Upgraded from read to allow commits
      pull-requests: write # Upgraded to allow PR creation and updates
      issues: write # Upgraded to allow issue updates
      id-token: write
      actions: read # Required for Claude to read CI results on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better context
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js for MCP servers
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun for MCP servers
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go for GitHub MCP server
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup Python/uv for zen-mcp-server
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Run Claude Code with MCP Integration
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Enhanced permissions for CI integration
          additional_permissions: |
            actions: read

          # MCP servers configured via .mcp.json in repository root

          # Enhanced Claude arguments for workflow integration
          claude_args: |
            --model claude-sonnet-4-5-20250929

            # Core file operations (REQUIRED - currently missing)
            --allowed-tools "Edit"
            --allowed-tools "MultiEdit"
            --allowed-tools "Write"
            --allowed-tools "Read"
            --allowed-tools "Glob"
            --allowed-tools "Grep"
            --allowed-tools "SlashCommand"

            # File system operations
            --allowed-tools "Bash(ls:*)"
            --allowed-tools "Bash(find:*)"
            --allowed-tools "Bash(grep:*)"
            --allowed-tools "Bash(mkdir:*)"
            --allowed-tools "Bash(mv:*)"

            # Git operations (conservative but functional)
            --allowed-tools "Bash(git status:*)"
            --allowed-tools "Bash(git diff:*)"
            --allowed-tools "Bash(git log:*)"
            --allowed-tools "Bash(git show:*)"
            --allowed-tools "Bash(git branch:*)"
            --allowed-tools "Bash(git remote:*)"
            --allowed-tools "Bash(git add:*)"
            --allowed-tools "Bash(git commit:*)"
            --allowed-tools "Bash(git push:*)"
            --allowed-tools "Bash(git switch:*)"
            --allowed-tools "Bash(git checkout:*)"
            --allowed-tools "Bash(git rebase:*)"

            # GitHub CLI (conservative - view/create/comment only)
            --allowed-tools "Bash(gh issue create:*)"
            --allowed-tools "Bash(gh issue view:*)"
            --allowed-tools "Bash(gh issue list:*)"
            --allowed-tools "Bash(gh issue comment:*)"
            --allowed-tools "Bash(gh pr create:*)"
            --allowed-tools "Bash(gh pr view:*)"
            --allowed-tools "Bash(gh pr list:*)"
            --allowed-tools "Bash(gh pr comment:*)"
            --allowed-tools "Bash(gh pr diff:*)"
            --allowed-tools "Bash(gh pr checks:*)"
            --allowed-tools "Bash(gh run view:*)"
            --allowed-tools "Bash(gh run list:*)"
            --allowed-tools "Bash(gh workflow view:*)"

            # Chezmoi operations
            --allowed-tools "Bash(chezmoi diff:*)"
            --allowed-tools "Bash(chezmoi status:*)"
            --allowed-tools "Bash(chezmoi apply:*)"

            # Code quality & linting
            --allowed-tools "Bash(pre-commit:*)"
            --allowed-tools "Bash(actionlint:*)"
            --allowed-tools "Bash(shellcheck:*)"
            --allowed-tools "Bash(luacheck:*)"
            --allowed-tools "Bash(detect-secrets:*)"

            # Python/uv tools
            --allowed-tools "Bash(uv:*)"

            # Homebrew
            --allowed-tools "Bash(brew bundle check:*)"

            # Web access
            --allowed-tools "WebSearch"
            --allowed-tools "WebFetch"

            # MCP servers
            --allowed-tools "mcp__context7"
            --allowed-tools "mcp__github"
            --allowed-tools "mcp__sequential-thinking"
            --allowed-tools "mcp__zen-mcp-server"

            --max-turns 100

      - name: Archive workflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-workflow-artifacts
          path: |
            .claude/tasks/*.md
            .claude/tasks/*.json
            .claude/docs/*.md
            .claude/status/*.md
          retention-days: 30
