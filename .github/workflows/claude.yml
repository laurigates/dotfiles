name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Upgraded from read to allow commits
      pull-requests: write # Upgraded to allow PR creation and updates
      issues: write # Upgraded to allow issue updates
      id-token: write
      actions: read # Required for Claude to read CI results on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better context
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js for MCP servers
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun for MCP servers
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go for GitHub MCP server
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup Python/uv for zen-mcp-server
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Run Claude Code with MCP Integration
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Enhanced permissions for CI integration
          additional_permissions: |
            actions: read

          # MCP servers configured via .mcp.json in repository root

          # Enhanced Claude arguments for workflow integration
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,SlashCommand,Bash(ls:*),Bash(find:*),Bash(grep:*),Bash(mkdir:*),Bash(mv:*),Bash(git status:*),Bash(git diff:*),Bash(git log:*),Bash(git show:*),Bash(git branch:*),Bash(git remote:*),Bash(git add:*),Bash(git commit:*),Bash(git push:*),Bash(git switch:*),Bash(git checkout:*),Bash(git rebase:*),Bash(gh issue create:*),Bash(gh issue view:*),Bash(gh issue list:*),Bash(gh issue comment:*),Bash(gh pr create:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr checks:*),Bash(gh run view:*),Bash(gh run list:*),Bash(gh workflow view:*),Bash(chezmoi diff:*),Bash(chezmoi status:*),Bash(chezmoi apply:*),Bash(pre-commit:*),Bash(actionlint:*),Bash(shellcheck:*),Bash(luacheck:*),Bash(detect-secrets:*),Bash(uv:*),Bash(brew bundle check:*),WebSearch,WebFetch,mcp__context7,mcp__github,mcp__sequential-thinking,mcp__zen-mcp-server"
            --max-turns 100

      - name: Archive workflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-workflow-artifacts
          path: |
            .claude/tasks/*.md
            .claude/tasks/*.json
            .claude/docs/*.md
            .claude/status/*.md
          retention-days: 30
